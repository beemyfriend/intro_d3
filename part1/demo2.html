<html>
<head>
  <meta charset='utf-8' />
  <style>
    .shape {
       stroke: black;
       stroke-width: 5;
    }
  </style>
</head>

<body style='padding: 0; margin: 0;'>
  <svg style='width: 100%; height: 100%; background-color: lightgrey'>
    <g id='fullSign'>
      <line
        class='shape'
        id='post'
        x1=150
        y1=150
        x2=150
        y2=400
        style="" />
      <circle
        class='shape'
        id='outerSign'
        cx=150
        cy=150
        r=100
        style="fill: pink;"/>
      <rect
        class='shape'
        id='innerSign'
        x=100
        y=100
        width=100
        height=100
        style="fill: blue;" />
    </g>
    <g transform='scale(.5) translate(250, 150)' id="info">
      <path
        class='shape'
        id="infoArrow"
        d="M 350 100 300 150 350 200 M 300 150 400 150"
        style='fill: transparent;'/>
      <text
        id='infoText'
        x=410
        y=150
        dy=15
        style="font: italic 50px serif;">
        A Sign
      </text>
    </g>
  </svg>
</body>

<script src="https://d3js.org/d3.v5.min.js"></script>

<script>
  d3.select('#innerSign').style("fill", "gold")
  d3.select('#outerSign').attr('r', 150)
  d3.select('#outerSign').attr('r', 50)
  d3.select('#outerSign').raise()
  d3.select('#info').attr('transform', 'translate(-50, 0)')
  d3.select('#info').attr('transform', 'scale(.5) translate(150, 150)')

  d3.select('#outerSign')
    .on('click', ()=> {
      r = Math.floor(Math.random() * 255)
      g = Math.floor(Math.random() * 255)
      b = Math.floor(Math.random() * 255)
      d3.select('#outerSign').style('fill', `rgb(${r}, ${g}, ${b})`)
      d3.select('#infoText').html(`rgb(${r}, ${g}, ${b})`)
    })
</script>
</html>
